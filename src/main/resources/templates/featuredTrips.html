<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Your Trip</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
<header class="header">
    <div class="container">
        <h1>Globe Trotter</h1>
        <div class="cta">
            <a href="/featuredTrips" class="btn">Featured Trips</a>
            <a href="#" class="btn">Sign in</a>
        </div>
    </div>
</header>

<main class="main">
    <div class="container">
        <h1>Featured Trips</h1>
        <div th:each="trip : ${featuredTrips}">
            <div class="trip-card">
                <img th:src="${trip.destinations[0].images[0]}" alt="Trip Image">
                <h3><a th:href="@{/trip/{id}(id=${trip.id})}">
                    <p th:text="${trip.name}"></p>
                </a></h3>
                <p class="destinations">Destinations:
                    <th:block th:each="destination : ${trip.destinations}">
                        <span th:text="${destination.name} ">, </span>
                    </th:block>
                 </p>
            </div>
        </div>
    </div>
</main>
</body>
</html>
