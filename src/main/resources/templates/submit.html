<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Report - RoamSafe</title>
  <link rel="stylesheet" th:href="@{/css/modern-theme.css}" />
</head>

<body>

  <!-- Minimal Nav -->
  <nav class="nav-container">
    <div class="logo">
      <span style="color: var(--primary-dark);">ROAM</span>SAFE
    </div>
    <div class="nav-links">
      <a href="/" class="nav-link">Home</a>
      <a href="/scams" class="nav-link">Destinations</a>
      <a href="/submit" class="nav-link">Report</a>
    </div>
    <a href="/login" class="btn-black">Sign In</a>
  </nav>

  <!-- Main Content -->
  <div class="hero-wrapper" style="margin-bottom: 4rem;">
    <div class="hero-card"
      style="background: white; flex-direction: column; align-items: center; padding: 4rem 2rem; min-height: auto;">

      <div style="text-align: center; max-width: 600px; margin-bottom: 3rem;">
        <div class="step-badge" style="justify-content: center;">
          <div class="step-number">3</div>
          <div class="step-text">COMMUNITY INTEL</div>
        </div>
        <h1>Share Your Story</h1>
        <p>Help fellow travelers stay safe. Your report could save someone's trip.</p>
      </div>

      <form class="modern-form" th:action="@{/submit}" th:object="${scamReport}" method="post" style="width: 100%;">

        <div class="form-group">
          <label class="form-label">Title</label>
          <input type="text" th:field="*{name}" class="modern-input" placeholder="e.g. 'Taxi Meter Scam at Airport'"
            required />
        </div>

        <div class="form-group">
          <label class="form-label">Location</label>
          <div style="display: flex; gap: 1rem;">
            <input type="text" th:field="*{city}" class="modern-input" placeholder="City (e.g. Istanbul)" required />
            <input type="text" th:field="*{neighborhood}" class="modern-input" placeholder="Area (Optional)" />
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Incident Details</label>
          <select th:field="*{scamType}" class="modern-select" required>
            <option value="">Select Type...</option>
            <option value="SCAM">ğŸš¨ Scam / Fraud</option>
            <option value="HARASSMENT">âš ï¸ Harassment</option>
            <option value="THEFT">ğŸ’° Theft</option>
            <option value="POSITIVE">âœ… Positive Experience</option>
          </select>
        </div>

        <div class="form-group">
          <textarea th:field="*{description}" class="modern-textarea"
            placeholder="What happened? Be specific about how it started..." required></textarea>
        </div>

        <div class="form-group">
          <label class="form-label">Risk Level & Advice</label>
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
            <select th:field="*{safetyZone}" class="modern-select" required>
              <option value="">Zone Rating...</option>
              <option value="GREEN">ğŸŸ¢ Safe</option>
              <option value="YELLOW">ğŸŸ¡ Caution</option>
              <option value="RED">ğŸ”´ Avoid</option>
            </select>
            <select th:field="*{safetyRating}" class="modern-select" required>
              <option value="">1-5 Stars...</option>
              <option value="1">1 - Dangerous</option>
              <option value="2">2 - Unsafe</option>
              <option value="3">3 - Neutral</option>
              <option value="4">4 - Safe</option>
              <option value="5">5 - Very Safe</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <textarea th:field="*{preventionTips}" class="modern-textarea" style="min-height: 80px;"
            placeholder="How can others avoid this? (Prevention tips)"></textarea>
        </div>

        <label class="checkbox-wrapper">
          <input type="checkbox" th:field="*{isNightTimeIncident}" />
          <span style="font-size: 0.9rem; color: #555;">This happened at night</span>
        </label>

        <button type="submit" class="btn-search" style="width: 100%; margin-top: 1rem; font-size: 1.1rem;">Submit
          Report</button>

      </form>

    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2026 RoamSafe. Travel Smart.</p>
  </footer>

</body>

</html>
