<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - RoamSafe</title>
  <link rel="stylesheet" th:href="@{/css/clean-style.css}" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div th:replace="~{fragments/navbar :: navbar}"></div>

  <main class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1>Join RoamSafe</h1>
        <p>Create your account to access personalized safety features</p>
      </div>

      <!-- Success/Error Messages -->
      <div th:if="${success}" class="notification success">
        <span th:text="${success}"></span>
        <button class="close-btn" onclick="this.parentElement.style.display='none'">×</button>
      </div>
      
      <div th:if="${error}" class="notification error">
        <span th:text="${error}"></span>
        <button class="close-btn" onclick="this.parentElement.style.display='none'">×</button>
      </div>

      <form th:action="@{/register}" th:object="${registerRequest}" method="post" class="auth-form">
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" th:field="*{firstName}" placeholder="Enter your first name" required />
            <span th:if="${#fields.hasErrors('firstName')}" class="error-message" th:errors="*{firstName}"></span>
          </div>

          <div class="form-group">
            <label for="lastName">Last Name (Optional)</label>
            <input type="text" id="lastName" th:field="*{lastName}" placeholder="Enter your last name" />
            <span th:if="${#fields.hasErrors('lastName')}" class="error-message" th:errors="*{lastName}"></span>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" th:field="*{email}" placeholder="Enter your email" required />
          <span th:if="${#fields.hasErrors('email')}" class="error-message" th:errors="*{email}"></span>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" th:field="*{password}" placeholder="Create a password (min 6 characters)" required />
          <span th:if="${#fields.hasErrors('password')}" class="error-message" th:errors="*{password}"></span>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" th:field="*{confirmPassword}" placeholder="Confirm your password" required />
          <span th:if="${#fields.hasErrors('confirmPassword')}" class="error-message" th:errors="*{confirmPassword}"></span>
        </div>

        <button type="submit" class="btn-primary">Create Account</button>
      </form>

      <div class="auth-footer">
        <p>Already have an account? <a th:href="@{/login}">Sign in</a></p>
        <p><a href="/">← Back to home</a></p>
      </div>
    </div>
  </main>

  <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
