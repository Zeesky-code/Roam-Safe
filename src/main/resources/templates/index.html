<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>RoamSafe – Travel Aware</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
    <div class="container">
        <h1>RoamSafe</h1>
        <p>Your smart travel companion helping you avoid scams worldwide.</p>

        <div class="buttons">
            <button onclick="document.getElementById('report-form').scrollIntoView({behavior:'smooth'})">Report a Scam</button>
            <button onclick="document.getElementById('subscribe-form').scrollIntoView({behavior:'smooth'})">Join Waitlist</button>
        </div>

        <section id="report-form" class="form-section">
            <h2>Report a Scam</h2>
            <form method="post" action="/report">
                <input type="text" name="location" placeholder="City" required />
                <textarea name="description" placeholder="Describe the scam..." required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>

        <section id="subscribe-form" class="form-section">
            <h2>Stay in the loop</h2>
            <form method="post" action="/subscribe">
                <input type="email" name="email" placeholder="you@example.com" required />
                <button type="submit">Join Waitlist</button>
            </form>
        </section>

        <footer>
            <p>Built by Zainab – <a href="https://x.com/Zeeskylaw" target="_blank">Twitter</a> | <a href="https://buymeacoffee.com/zeeskylaw" target="_blank">Support</a></p>
        </footer>
    </div>
</body>
</html>
