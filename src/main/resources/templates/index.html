<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RoamSafe - Travel Smarter</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />

      <!-- Success/Error Messages -->
      <div th:if="${success}" class="notification success">
        <span th:text="${success}"></span>
        <button class="close-btn" onclick="this.parentElement.style.display='none'">√ó</button>

    </div>
  </section>

  <!-- Attribution for Popsy illustrations -->

</body>
</html>
