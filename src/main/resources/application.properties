spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/roamsafe_db}
spring.datasource.username=${DB_USER:mac2}
spring.datasource.password=${DB_PASS:}
spring.datasource.driver-class-name=${DB_DRIVER:org.postgresql.Driver}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Google Sheets Webhook URL
google.sheets.webhook.url=${GOOGLE_SHEETS_URL:}

# Server Configuration
server.port=8080

# Logging
logging.level.com.roamsafe=DEBUG
logging.level.org.springframework.web=DEBUG

# Dev Tools
spring.thymeleaf.cache=false